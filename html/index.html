<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./js/index.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="./fav/pesquisa.png">
  <title>Eleições 2022</title>
</head>

<body>
  <section class="elections-header">
    <h1>Eleições <span>2022</span></h1>

    <div class="menu">
      <ul>
        <li data-option="candidate">Candidato</li>
        <li data-option="office">Cargo</li>
        <li data-option="cities">Município</li>
        <li data-option="overallResult">Resultado Geral</li>
      </ul>
    </div>
    <div class="container-search-result">
      <div class="search-result">
        <input class="hidden" type="text" placeholder="Faça a sua busca">
        <button class="hidden">Buscar</button>

        <section class="menu-office hidden">
          <ul>
            <li data-office="presidente">Presidente</li>
            <li data-office="governador">Governador</li>
            <li data-office="senador">Senador</li>
            <li data-office="deputado federal">Dep. Federal</li>
            <li data-office="deputado estadual">Dep. Estadual</li>
          </ul>
        </section>

        <section class="radio hidden">
          <input type="radio" name="options" id="todos" value="todos" checked>
          <label for="Todos">Todos</label>

          <input type="radio" name="options" id="eleitos" value="eleitos">
          <label for="eleitos">Eleitos</label>

          <input type="radio" name="options" id="na-eleitos" value="nao-eleitos">
          <label for="nao-eleitos">Não Eleitos</label>
        </section>
      </div>

      <div class="total-votes hidden"></div>

    </div>

  </section>
  <section class="result">

  </section>
</body>

</html>
